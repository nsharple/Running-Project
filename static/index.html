<!DOCTYPE html>
<html>

<head>
    <title>LaunchPad Running Web App</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="main.css">

</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                <a class="navbar-brand" id="my-nav" href="#">Route Finder</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#">Home <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Account</a></li>
                    <li><a href="#">History</a></li>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <h2>Choose Location:</h2>
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <section class="jumbotron">
        <div id="map">
            <script src="app.js"></script>
            <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkwrOXg2aAkA7WSsHM8kilgPKb1czoVd0&callback=initMap&libraries=places">
            </script>
        </div>
    </section>
    <div class="container">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Choose Distance:</span>
            <input class="form-control" placeholder="3.1" aria-describedby="basic-addon1" type="number" min="0" onkeypress="return (event.charCode >= 46 && event.charCode <= 57)">
            <span class="input-group-addon" id="basic-addon2">Miles</span>
        </div>
    </div>
</body>

</html>
